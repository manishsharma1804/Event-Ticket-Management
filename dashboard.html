    <script>
        let currentTicketType = null;
        let currentEvent = null;

        async function loadEvents() {
            console.log("Loading events...");
            const eventsContainer = document.getElementById('eventsContainer');
            eventsContainer.innerHTML = '';

            try {
                const querySnapshot = await getDocs(collection(db, 'events'));
                console.log("Events query response:", querySnapshot.size, "events found");
                
                if (querySnapshot.empty) {
                    eventsContainer.innerHTML = '<p>No events available.</p>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    console.log("Event data:", doc.id, doc.data());
                    const event = doc.data();
                    const eventCard = createEventCard(event, doc.id);
                    eventsContainer.appendChild(eventCard);
                });
            } catch (error) {
                console.error("Error loading events:", error);
                eventsContainer.innerHTML = '<p>Error loading events. Please try again.</p>';
            }
        }

        function createEventCard(event, eventId) {
            const eventDate = new Date(event.date);
            const formattedDate = eventDate.toLocaleDateString('en-IN', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });

            // Get event status badge
            const statusBadge = getEventStatusBadge(event);

            const div = document.createElement('div');
            div.className = 'event-card';
            div.innerHTML = `
                <div class="event-status-container">
                    ${statusBadge}
                </div>
                <img src="${event.images ? event.images[0] : 'https://via.placeholder.com/300x200'}" alt="${event.name}">
                <div class="event-content">
                    <div class="event-details">
                        <div class="event-header">
                            <h3>${event.name}</h3>
                            ${getEventTypeBadge(event.eventType)}
                        </div>
                        <p>${event.description.substring(0, 100)}...</p>
                        <p>Date: ${formattedDate}</p>
                        <p>Price: ₹${event.price}</p>
                    </div>
                    <button class="book-btn" onclick="openBooking('${eventId}')">View Details</button>
                </div>
            `;
            return div;
        }

        // Add this new helper function to determine event status
        function getEventStatusBadge(event) {
            const now = new Date();
            const eventDate = new Date(event.date);
            const bookingStart = new Date(event.bookingStartDate);
            const bookingEnd = new Date(event.bookingDeadline);

            // First check if event is in the past
            if (eventDate < now) {
                return '<div class="status-badge closed">EVENT CLOSED</div>';
            }

            // Then check if booking hasn't started yet
            if (now < bookingStart) {
                return '<div class="status-badge upcoming">UPCOMING</div>';
            }

            // Only check ticket availability for active or ended booking periods
            let availableTickets = 0;
            if (now >= bookingStart) {
                if (event.eventType === 'hybrid') {
                    availableTickets = (event.tickets?.venue?.available || 0) + (event.tickets?.online?.available || 0);
                } else if (event.eventType === 'venue') {
                    availableTickets = event.tickets?.venue?.available || 0;
                } else {
                    availableTickets = event.tickets?.online?.available || 0;
                }

                if (availableTickets === 0) {
                    return '<div class="status-badge sold-out">SOLD OUT</div>';
                }
            }

            // Check current booking status
            if (now >= bookingStart && now <= bookingEnd) {
                return '<div class="status-badge live">BOOKING LIVE</div>';
            }

            if (now > bookingEnd && eventDate > now) {
                return '<div class="status-badge closed">BOOKING CLOSED</div>';
            }

            return '<div class="status-badge">UNAVAILABLE</div>';
        }

        // Helper function to get event type badge HTML
        function getEventTypeBadge(eventType) {
            const badges = {
                venue: '<span class="event-badge venue">Venue Event</span>',
                online: '<span class="event-badge online">Online Event</span>',
                hybrid: '<span class="event-badge hybrid">Hybrid Event</span>'
            };
            return badges[eventType] || '';
        }

        async function openBooking(eventId) {
            try {
                const eventDoc = await getDoc(doc(db, 'events', eventId));
                if (!eventDoc.exists()) {
                    throw new Error('Event not found');
                }

                const event = eventDoc.data();
                currentEvent = { id: eventId, ...event };

                // Check booking status
                const now = new Date();
                const bookingStart = new Date(event.bookingStartDate);
                const bookingEnd = new Date(event.bookingDeadline);
                
                let bookingStatus = '';
                let canBook = true;
                let bookingTimeInfo = '';

                // Format dates for display
                const formatDateTime = (date) => {
                    return date.toLocaleString('en-IN', {
                        day: 'numeric',
                        month: 'long',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: true
                    });
                };

                // Get available tickets and prices
                const venueAvailable = event.tickets?.venue?.available || 0;
                const onlineAvailable = event.tickets?.online?.available || 0;
                const venuePrice = event.tickets?.venue?.price || 0;
                const onlinePrice = event.tickets?.online?.price || 0;

                // Determine booking status
                if (now < bookingStart) {
                    bookingStatus = '<span class="status-badge upcoming">Booking Not Started</span>';
                    bookingTimeInfo = `
                        <div class="booking-time-info">
                            <p><i class="fas fa-clock"></i> Booking Starts: ${formatDateTime(bookingStart)}</p>
                            <p><i class="fas fa-clock"></i> Booking Closes: ${formatDateTime(bookingEnd)}</p>
                        </div>`;
                    canBook = false;
                } else if (now > bookingEnd) {
                    bookingStatus = '<span class="status-badge closed">Booking Closed</span>';
                    canBook = false;
                } else {
                    if (event.eventType === 'hybrid' && venueAvailable === 0 && onlineAvailable === 0) {
                        bookingStatus = '<span class="status-badge sold-out">Sold Out</span>';
                        canBook = false;
                    } else if (event.eventType === 'venue' && venueAvailable === 0) {
                        bookingStatus = '<span class="status-badge sold-out">Sold Out</span>';
                        canBook = false;
                    } else if (event.eventType === 'online' && onlineAvailable === 0) {
                        bookingStatus = '<span class="status-badge sold-out">Sold Out</span>';
                        canBook = false;
                    } else {
                        bookingStatus = '<span class="status-badge live">Booking Live</span>';
                        bookingTimeInfo = `
                            <div class="booking-time-info">
                                <p><i class="fas fa-clock"></i> Booking Closes: ${formatDateTime(bookingEnd)}</p>
                            </div>`;
                    }
                }

                // Format event date
                const eventDate = new Date(event.date);
                const formattedDate = eventDate.toLocaleDateString('en-IN', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                });

                // Create ticket information HTML
                const getTicketInfoHTML = () => {
                    // Get prices and available tickets
                    const venuePrice = event.tickets?.venue?.price || 0;
                    const onlinePrice = event.tickets?.online?.price || 0;
                    const venueAvailable = event.tickets?.venue?.available || 0;
                    const onlineAvailable = event.tickets?.online?.available || 0;

                    // Check if booking hasn't started yet
                    const now = new Date();
                    const bookingStart = new Date(event.bookingStartDate);
                    const isBookingNotStarted = now < bookingStart;

                    const getAvailabilityText = (available) => {
                        if (isBookingNotStarted) {
                            return `<span class="available-count upcoming">${available} seats</span>`;
                        }
                        if (available === 0) {
                            return '<span class="available-count sold">Sold Out</span>';
                        }
                        return `<span class="available-count">${available} available</span>`;
                    };

                    if (event.eventType === 'hybrid') {
                        return `
                            <div class="ticket-info">
                                <div class="price-tag ${!canBook ? 'inactive' : ''}">
                                    <div class="price-details">
                                        <strong>Venue Ticket:</strong>
                                        <span class="price">₹${venuePrice.toLocaleString('en-IN')}</span>
                                    </div>
                                    ${getAvailabilityText(venueAvailable)}
                                </div>
                                <div class="price-tag ${!canBook ? 'inactive' : ''}">
                                    <div class="price-details">
                                        <strong>Online Access:</strong>
                                        <span class="price">₹${onlinePrice.toLocaleString('en-IN')}</span>
                                    </div>
                                    ${getAvailabilityText(onlineAvailable)}
                                </div>
                            </div>
                        `;
                    } else {
                        const price = event.eventType === 'venue' ? 
                            event.tickets?.venue?.price || 0 : 
                            event.tickets?.online?.price || 0;
                        const available = event.eventType === 'venue' ? 
                            event.tickets?.venue?.available || 0 : 
                            event.tickets?.online?.available || 0;
                        
                        return `
                            <div class="ticket-info">
                                <div class="price-tag ${!canBook ? 'inactive' : ''}">
                                    <div class="price-details">
                                        <strong>${event.eventType === 'venue' ? 'Venue Ticket' : 'Online Access'}:</strong>
                                        <span class="price">₹${price.toLocaleString('en-IN')}</span>
                                    </div>
                                    ${getAvailabilityText(available)}
                                </div>
                            </div>
                        `;
                    }
                };

                // Update event details HTML
                const eventDetails = document.getElementById('eventFullDetails');
                eventDetails.innerHTML = `
                    <div class="event-full-details">
                        <div class="event-images-carousel">
                            ${event.images ? event.images.map(img => `
                                <img src="${img}" alt="${event.name}" class="event-detail-image">
                            `).join('') : '<img src="https://via.placeholder.com/600x400" alt="No image available">'}
                        </div>

                        <div class="event-header">
                            <h2>${event.name}</h2>
                            ${bookingStatus}
                        </div>

                        ${bookingTimeInfo}

                        <div class="event-info-grid">
                            <div class="event-info-section">
                                <h3>Event Details</h3>
                                <div class="info-item">
                                    <i class="fas fa-calendar"></i>
                                    <span><strong>Date:</strong> ${formattedDate}</span>
                                </div>
                                <div class="info-item">
                                    <i class="fas fa-clock"></i>
                                    <span><strong>Time:</strong> ${event.time || '10:00 AM'}</span>
                                </div>
                                ${event.eventType !== 'online' ? `
                                    <div class="info-item">
                                        <i class="fas fa-map-marker-alt"></i>
                                        <span><strong>Venue:</strong> ${event.venueDetails?.venue || 'To be announced'}</span>
                                    </div>
                                    <div class="info-item">
                                        <i class="fas fa-location-dot"></i>
                                        <span><strong>Location:</strong> ${event.venueDetails?.place || 'To be announced'}</span>
                                    </div>
                                ` : ''}
                            </div>

                            <div class="event-info-section">
                                <h3>Ticket Information</h3>
                                ${getTicketInfoHTML()}
                            </div>
                        </div>

                        <div class="event-description">

                            <p>${event.description || 'No description available.'}</p>
                        </div>

                        ${canBook ? `

                                ${event.eventType === 'venue' ? `

                                        <i class="fas fa-ticket"></i> Book Venue Ticket
                                    </button>
                                ` : event.eventType === 'online' ? `
                                    <button onclick="bookTicket('online')" class="book-tickets-btn online">
                                        <i class="fas fa-laptop"></i> Book Online Access
                                    </button>
                                ` : `
                                    <div class="hybrid-buttons">
                                        ${venueAvailable > 0 ? `
                                            <button onclick="bookTicket('venue')" class="book-tickets-btn venue">
                                                <i class="fas fa-ticket"></i> Book Venue Ticket
                                            </button>
                                        ` : ''}
                                        ${onlineAvailable > 0 ? `
                                            <button onclick="bookTicket('online')" class="book-tickets-btn online">
                                                <i class="fas fa-laptop"></i> Book Online Access
                                            </button>
                                        ` : ''}
                                    </div>
                                `}
                            </div>
                        ` : ''}
                    </div>
                `;

                // Show modal and reset other sections
                document.getElementById('bookingModal').style.display = 'block';
                document.getElementById('paymentDetails').style.display = 'none';
                document.getElementById('successSection').style.display = 'none';

            } catch (error) {
                console.error('Error opening booking:', error);
                alert('Error loading event details. Please try again.');

        async function processPayment() {

                const ticketCount = parseInt(document.getElementById('ticketCount').value);

                // Get ticket price based on type
                const ticketPrice = currentTicketType === 'venue' ? 
                    currentEvent.tickets.venue.price : 
                    currentEvent.tickets.online.price;

                const totalPrice = ticketPrice * ticketCount;

                // Validate user is logged in
                if (!auth.currentUser) {
                    throw new Error('Please log in to continue');
                }

                // Format dates
                const eventDate = new Date(currentEvent.date).toLocaleDateString('en-IN', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                });
                
                const eventTime = currentEvent.time || 
                    new Date(currentEvent.date).toLocaleTimeString('en-IN', {
                        hour: '2-digit',

                    ticketIdentifier: generateTicketIdentifier(),
                    venue: currentEvent.venueDetails?.venue || 'Online Event'
                };

                // Add ticket to database
                const ticketRef = await addDoc(collection(db, 'tickets'), ticketData);

                // Update available tickets count
                const eventRef = doc(db, 'events', currentEvent.id);
                await updateDoc(eventRef, {
                    [`tickets.${currentTicketType}.available`]: increment(-ticketCount),
                    soldTickets: increment(ticketCount)
                });

                new QRCode(qrcodeContainer, {

                `;

                document.getElementById('qrcode').innerHTML = '';
                document.getElementById('qrcode').appendChild(qrcodeContainer);

            } catch (error) {

                    return;
                }

                // Get user's tickets
                const q = query(
                    collection(db, 'tickets'), 
                    where("userId", "==", auth.currentUser.uid)
                );
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    ticketsList.innerHTML = `

                            <p>No active tickets found.</p>
                            <button onclick="showArchivedTickets()" class="archive-btn">View Archived Tickets</button>

                let validTickets = 0;

                // First, collect and validate all tickets
                for (const ticketDoc of querySnapshot.docs) {
                    const ticket = ticketDoc.data();
                    try {
                        const eventDoc = await getDoc(doc(db, 'events', ticket.eventId));
                        if (!eventDoc.exists()) {
                            console.warn(`Event not found for ticket ${ticketDoc.id}`);
                            continue;
                        }
                        
                        const event = eventDoc.data();
                        const eventDate = new Date(event.date);
                        const now = new Date();
                        
                        // Skip tickets that are more than 2 days past the event date
                        if (now > new Date(eventDate.getTime() + (2 * 24 * 60 * 60 * 1000))) {
                            continue;
                        }

                        ticketsData.push({
                            ticket,
                            event,
                            ticketId: ticketDoc.id,
                            isExpired: eventDate < now
                        });
                        validTickets++;
                    } catch (err) {
                        console.error(`Error processing ticket ${ticketDoc.id}:`, err);
                    }
                }

                // Check if we have any valid tickets to display
                if (validTickets === 0) {
                    ticketsList.innerHTML = `
                        <div style="text-align: center; padding: 20px;">
                            <p>No active tickets found.</p>
                            <button onclick="showArchivedTickets()" class="archive-btn">View Archived Tickets</button>

                const ticketsGrid = document.querySelector('.tickets-grid');
                
                // Render each valid ticket
                ticketsData.forEach(({ticket, event, ticketId, isExpired}) => {
                    const ticketElement = createTicketCard(ticket, event, ticketId, isExpired);
                    ticketsGrid.appendChild(ticketElement);

                ticketsList.innerHTML = `

        // Add the styles to the document
        document.head.insertAdjacentHTML('beforeend', ticketStyles);

        // Function to join online event
        function joinOnlineEvent(meetingLink) {
            if (meetingLink) {
                window.open(meetingLink, '_blank');
            } else {
                alert('Meeting link will be available before the event.');
            }
        }

        // Make functions globally available
        window.displayUserTickets = displayUserTickets;
        window.joinOnlineEvent = joinOnlineEvent;

        // Add this function after the openBooking function
        function bookTicket(type) {
            try {
                // Validate ticket type
                if (!['venue', 'online'].includes(type)) {
                    throw new Error('Invalid ticket type');
                }

                // Store the selected ticket type
                currentTicketType = type;

                // Check if tickets are available
                const availableTickets = currentEvent.tickets[type]?.available || 0;
                if (availableTickets <= 0) {
                    throw new Error('No tickets available for this type');
                }

                // Show ticket selection section
                document.getElementById('eventFullDetails').style.display = 'none';
                document.getElementById('ticketSelection').style.display = 'block';

                // Update ticket selection form with available tickets and price
                const ticketPrice = currentEvent.tickets[type].price;
                document.getElementById('ticketSelection').innerHTML = `
                    <h3>Book ${type.charAt(0).toUpperCase() + type.slice(1)} Ticket</h3>
                    <div class="form-group">
                        <label>Number of Tickets (Max: ${Math.min(availableTickets, 10)})</label>
                        <input type="number" id="ticketCount" min="1" max="${Math.min(availableTickets, 10)}" value="1">
                        <p>Price per ticket: ₹${ticketPrice}</p>
                    </div>
                    <button onclick="proceedToPayment()" class="book-btn">Continue to Payment</button>
                    <button onclick="backToEventDetails()" class="book-btn" style="background: #718096; margin-top: 10px;">Back</button>
                `;

            } catch (error) {
                console.error('Error booking ticket:', error);
                alert(error.message);
            }
        }

        // Add this helper function to go back to event details
        function backToEventDetails() {
            document.getElementById('eventFullDetails').style.display = 'block';
            document.getElementById('ticketSelection').style.display = 'none';
        }

        // Make functions globally available
        window.bookTicket = bookTicket;
        window.backToEventDetails = backToEventDetails;

        function logout() {
            try {
                // First sign out from Firebase
                auth.signOut().then(() => {
                    // Clear all localStorage
                    localStorage.clear();
                    
                    // Use window.location.replace for immediate redirect
                    window.location.replace('index.html');
                    
                    // Prevent back navigation
                    window.history.pushState(null, '', 'index.html');
                    
                    // Additional fallback redirect
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 100);
                }).catch((error) => {
                    console.error("Error signing out:", error);
                    // Force redirect even if there's an error
                    window.location.replace('index.html');
                });
            } catch (error) {
                console.error("Logout error:", error);
                // Force redirect even if there's an error
                window.location.replace('index.html');
            }
        }
    </script>
